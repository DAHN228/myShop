<body>
{% block content %}
    <h1>Все заказы:</h1>
    <table>
        <tr>
            <th>Номер заказа</th>
            <th>Продукт</th>
            <th>Дата заказа</th>
            <th>Покупатель</th>
        </tr>
        {% for order in orders_list %}
        <tr>
            <td>{{order.order_id}}}</td>
            <td>{{order.product}}</td>
            <td>{{order.order_date}}</td>
            <td>{{order.customer}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock content %}
</body>
